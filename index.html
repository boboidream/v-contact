<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-contact联系人组件</title>
    <link rel="stylesheet" href="./css/weui.min.css">
</head>

<body>
    <div id="app"></div>

    <script type="text/x-template" id="search-template">
      <div>
        <div :class="className" id="search_bar">
            <form class="weui-search-bar__form" @click="barFocus">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索" v-model:value="val" />
                    <a href="javascript:" class="weui-icon-clear" id="search_clear" @click="searchClear"></a>
                </div>
                <label for="search_input" class="weui-search-bar__label" id="search_text">
            <i class="weui-icon-search"></i>
            <span>搜索</span>
        </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="search_cancel" @click="barBlur">取消</a>
        </div>
        <div class="weui-cells weui-cells_access search_show" id="search_show">
            <div class="weui-cell">
                <div class="weui-cell__bd weui-cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd weui-cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd weui-cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd weui-cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
        </div>
      </div>

    </script>
    <script src="./js/vue.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
</body>

</html>
